<!DOCTYPE html>
<html>
	<head>
		<title>Backbone App</title>
	</head>
	<body>
		<div id="user_container"></div>
		
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.2.3/backbone-min.js"></script>
		
		<script>
			User = Backbone.Model.extend({
				initialize:function(){
					console.log("User model initialized");
					this.on('change:email', function(){
						console.log('User email has updated');
					});
					this.on('change:username', function(){
						console.log('Username has updated');
					});
				},
				defaults: {
					username:"curiousgeorge",
					email: "curious@george.com"
				},
				getEmail:function(){
					return this.get('email');
				},
				setEmail: function(value){
					this.set({email:value});
				},
				getUName: function(){
					return this.get('username');
				},
				setUName: function(value){
					this.set({username:value});
				}
			});
			
			var user = new User({username:"Matt", age:12});
			console.log("username: "+user.getUName());
			console.log("email: "+user.getEmail());
			user.setEmail("matt@hardman.com")
			console.log("username: "+user.getUName());
			console.log("email: "+user.getEmail());
			user.setUName("sexypants")
			console.log("username: "+user.getUName());
			console.log("email: "+user.getEmail());
			console.log(user.get('age'));
		</script>
	</body>
</html>
