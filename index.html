<!DOCTYPE html>
<html>
	<head>
		<title>Backbone App</title>
	</head>
	<body>
		<div id="user_container"></div>
		
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.2.3/backbone-min.js"></script>
		
		<script type="text/template" id="user_template">
			<label>Add User:</label>
			<input type="text" id="user_input"/>
			<input type="button" value="Add User" id="add_user"/>
		</script>
		
		<script>
			UserView = Backbone.View.extend({
				initialize: function(){
					console.log('UserView created');
					this.render();
				},
				render: function(){
					var template = _.template($('#user_template').html(),{});
					this.$el.html(template);
				},
				events: {
					"click #add_user": "addUser"
				},
				addUser: function(){
					alert($('#user_input').val()+' has been added');
				}
			});
			
			var userView = new UserView({el:$('#user_container')});
		</script>
	</body>
</html>
